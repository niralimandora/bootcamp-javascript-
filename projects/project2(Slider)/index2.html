<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css2.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Each slide -->
            <div class="slide"><img src="https://tse1.mm.bing.net/th?id=OIP.a_dzjmQD2GwaHnLIf41AUwHaFK&pid=Api&P=0&h=180" alt="Image 1"></div>
            <div class="slide"><img src="https://tse4.mm.bing.net/th?id=OIP.EeZQNxbf-XfBFSU90oPAvQHaEu&pid=Api&P=0&h=180" alt="Image 2"></div>
            <div class="slide"><img src="https://tse2.mm.bing.net/th?id=OIP.5vUWBlv-Z2l1asf_LKrsEAHaDz&pid=Api&P=0&h=180" alt="Image 3"></div>
        </div>
        <!-- Navigation buttons -->
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script src="script2.js"></script>
</body>
</html>
